<script type="text/javascript">
    RED.nodes.registerType('ui_segmentdisplay',{
        category: 'dashboard',
        color: 'rgb(119, 198, 204)',
        defaults: {
            name: {value: 'DispName'},
            group: {type: 'ui_group', required:true},
            order: {value: 0},
            width: {value: 0, validate: function(v) {
                    var width = v||0;
                    var currentGroup = $('#node-input-group').val()||this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    var valid = !groupNode || +width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error",!valid);
                    return valid;
                }
            },
            height: {value: 0},
            label: {value: 'segmentDisplay'},
            format: {value: '{{value}}'},
        },
        inputs:1,
        outputs:0,
        align: "right",
        icon: "ui_segmentdisplay.png",
        paletteLabel: 'SegmentDisp',
        label: function() { return this.name || (~this.label.indexOf("{{") ? null : this.label) || 'segmentdisplay'; },
        oneditprepare: function() {
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="ui_segmentdisplay">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row">
        <label><i class="fa fa-object-group"></i> Size</label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    <div class="form-row">
        <label for="node-input-label"><i class="fa fa-i-cursor"></i> Label</label>
        <input type="text" id="node-input-label">
    </div>
    <div class="form-row">
        <label for="node-input-format"><i class="fa fa-i-cursor"></i> Value</label>
        <input type="text" id="node-input-format" placeholder="{{value}}">
    </div>
</script>

<style>
</style>

<script type="text/x-red" data-help-name="ui_segmentdisplay">
    <p>Segment Display</p>
</script>
